# \u6307\u5B9A RootLogger \u9876\u7EA7\u7236\u5143\u7D20\u9ED8\u8BA4\u914D\u7F6E\u4FE1\u606F
# \u6307\u5B9A\u65E5\u5FD7\u7EA7\u522B=trace\uFF0C\u4F7F\u7528\u7684 apeender \u4E3A=console
log4j.rootLogger = trace,console

# \u81EA\u5B9A\u4E49 logger \u5BF9\u8C61\u8BBE\u7F6E
log4j.logger.com.rookie.bigdata = info,console
log4j.logger.org.apache = error

# \u6307\u5B9A\u63A7\u5236\u53F0\u65E5\u5FD7\u8F93\u51FA\u7684 appender
log4j.appender.console = org.apache.log4j.ConsoleAppender
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F layout
log4j.appender.console.layout = org.apache.log4j.PatternLayout
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F\u7684\u5185\u5BB9
log4j.appender.console.layout.conversionPattern = [%-10p]%r  %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n


# %m\u00A0 \u00A0\u8F93\u51FA\u4EE3\u7801\u4E2D\u6307\u5B9A\u7684\u65E5\u5FD7\u4FE1\u606F
# %p\u00A0 \u00A0\u8F93\u51FA\u4F18\u5148\u7EA7\uFF0C\u53CA DEBUG\u3001INFO \u7B49
# %n\u00A0 \u00A0\u6362\u884C\u7B26\uFF08Windows\u5E73\u53F0\u7684\u6362\u884C\u7B26\u4E3A "\n"\uFF0CUnix \u5E73\u53F0\u4E3A "\n"\uFF09
# %r\u00A0 \u00A0\u8F93\u51FA\u81EA\u5E94\u7528\u542F\u52A8\u5230\u8F93\u51FA\u8BE5 log \u4FE1\u606F\u8017\u8D39\u7684\u6BEB\u79D2\u6570
# %c\u00A0 \u00A0\u8F93\u51FA\u6253\u5370\u8BED\u53E5\u6240\u5C5E\u7684\u7C7B\u7684\u5168\u540D
# %t\u00A0 \u00A0\u8F93\u51FA\u4EA7\u751F\u8BE5\u65E5\u5FD7\u7684\u7EBF\u7A0B\u5168\u540D
# %d\u00A0 \u00A0\u8F93\u51FA\u670D\u52A1\u5668\u5F53\u524D\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u4E3A ISO8601\uFF0C\u4E5F\u53EF\u4EE5\u6307\u5B9A\u683C\u5F0F\uFF0C\u5982\uFF1A%d{yyyy\u5E74MM\u6708dd\u65E5 HH:mm:ss}
# %l\u00A0 \u00A0\u8F93\u51FA\u65E5\u5FD7\u65F6\u95F4\u53D1\u751F\u7684\u4F4D\u7F6E\uFF0C\u5305\u62EC\u7C7B\u540D\u3001\u7EBF\u7A0B\u3001\u53CA\u5728\u4EE3\u7801\u4E2D\u7684\u884C\u6570\u3002\u5982\uFF1ATest.main(Test.java:10)
# %F\u00A0 \u00A0\u8F93\u51FA\u65E5\u5FD7\u6D88\u606F\u4EA7\u751F\u65F6\u6240\u5728\u7684\u6587\u4EF6\u540D\u79F0
# %L\u00A0 \u00A0\u8F93\u51FA\u4EE3\u7801\u4E2D\u7684\u884C\u53F7
# %%\u00A0 \u00A0\u8F93\u51FA\u4E00\u4E2A "%" \u5B57\u7B26

# \u65E5\u5FD7\u6587\u4EF6\u8F93\u51FA\u7684 appender \u5BF9\u8C61
log4j.appender.file = org.apache.log4j.FileAppender
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F layout
log4j.appender.file.layout = org.apache.log4j.PatternLayout
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F\u7684\u5185\u5BB9
log4j.appender.file.layout.conversionPattern = [%-10p]%r  %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u4FDD\u5B58\u8DEF\u5F84
log4j.appender.file.file = /logs/log4j.log
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u5B57\u7B26\u96C6
log4j.appender.file.encoding = UTF-8


# \u6309\u7167\u6587\u4EF6\u5927\u5C0F\u62C6\u5206\u7684 appender \u5BF9\u8C61
# \u65E5\u5FD7\u6587\u4EF6\u8F93\u51FA\u7684 appender \u5BF9\u8C61
log4j.appender.rollingFile = org.apache.log4j.RollingFileAppender
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F layout
log4j.appender.rollingFile.layout = org.apache.log4j.PatternLayout
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F\u7684\u5185\u5BB9
log4j.appender.rollingFile.layout.conversionPattern = [%-10p]%r  %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u4FDD\u5B58\u8DEF\u5F84
log4j.appender.rollingFile.file = /logs/log4j.log
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u5B57\u7B26\u96C6
log4j.appender.rollingFile.encoding = UTF-8
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u5185\u5BB9\u7684\u5927\u5C0F
log4j.appender.rollingFile.maxFileSize = 1MB 
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u6570\u91CF
log4j.appender.rollingFile.maxBackupIndex = 10


# \u6309\u7167\u65F6\u95F4\u89C4\u5219\u62C6\u5206\u7684 appender \u5BF9\u8C61
log4j.appender.dailyFile = org.apache.log4j.DailyRollingFileAppender
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F layout
log4j.appender.dailyFile.layout = org.apache.log4j.PatternLayout
# \u6307\u5B9A\u6D88\u606F\u683C\u5F0F\u7684\u5185\u5BB9
log4j.appender.dailyFile.layout.conversionPattern = [%-10p]%r  %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u4FDD\u5B58\u8DEF\u5F84
log4j.appender.dailyFile.file = /logs/log4j.log
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u5B57\u7B26\u96C6
log4j.appender.dailyFile.encoding = UTF-8
# \u6307\u5B9A\u65E5\u671F\u62C6\u5206\u89C4\u5219
log4j.appender.dailyFile.datePattern = '.'yyyy-MM-dd-HH-mm-ss


